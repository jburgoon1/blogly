{%extends 'base.html'%}
{%block title%} USer Details {%endblock%}
{%block content%}
<img src="{{User.img}}" alt="">
<h1>{{User.first}} {{User.last}}</h1>
<form action="/user/<int:user_id>/edit">
<button>edit</button>
</form>
<form action="/delete">
<button>Delete</button>
</form>
<h1>Posts</h1>
<ul>
    {%for posts in post%}
    <li><a href="/user/<int:user_id>/posts">{{posts}}</a></li>
    {%endfor%}
</ul>

{%endblock%}
